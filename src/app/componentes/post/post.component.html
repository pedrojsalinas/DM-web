<div class="row">
  <!-- Post Content Column -->
  <div class="col-lg-8">
    <div *ngIf="post" >

    <!-- Title -->
    <h1 class="mt-4">{{post.title | uppercase}}</h1>
    <!-- Author -->
    <p class="lead">
      por
      <a href="#">{{post.author}}</a>
    </p>
    <hr>
    <!-- Date/Time -->
    <p>{{post.createdAt.seconds * 1000| date }}</p>
    <hr>
    <!-- Preview Image -->
    <img class="img-fluid rounded" src="{{post.img_banner}}" width="900" height="300" alt="">
    <hr>
    <!-- Post Content -->
    <div class="text-justify">
      <div [innerHTML]="post.body | mdToHtml"></div>
    </div>

  </div>

  </div>

  <!-- Sidebar Widgets Column -->
  <div class="col-md-4">

    <!-- Search Widget -->
    <div class="card my-4">
      <h5 class="card-header">Buscar</h5>
      <div class="card-body">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Buscar...">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">Buscar</button>
          </span>
        </div>
      </div>
    </div>

    <!-- Categories Widget -->
    <div class="card my-4">
      <h5 class="card-header">Categorias</h5>
      <div class="card-body">
        <div class="row">
          <div class="col-6" *ngFor="let categoria of categorias | async">
            <a href="#">
              {{categoria.nombre}}
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Side Widget -->
    <div class="card my-4">
      <img class="card-img-top" src="assets/dm_banner.jpg" alt="Card image cap">
      <div class="card-body p-0 py-1">
        <div class="social">
          <div class="d-flex flex-row justify-content-center">
            <a href="https://www.facebook.com/despertarmental6/">
              <i class="fab fa-facebook fa-2x m-2"></i>
            </a>
            <a href="https://twitter.com/despert_rmental/" class="text-info">
              <i class="fab fa-twitter fa-2x m-2"></i>
            </a>
            <a href="https://www.instagram.com/despertarmental/">
              <i class="fab fa-instagram fa-2x m-2"></i>
            </a>
            <a href="#" class="text-danger">
              <i class="fab fa-youtube fa-2x m-2"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
