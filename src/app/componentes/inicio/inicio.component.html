<div class="site-content">
  <div class="d-flex justify-content-center">
    <div class="d-flex flex-column">
      <h1 class="site-title text-center text-white">Despertar Mental</h1>
      <div class="col-md-9 m-auto">
        <p class="texto text-center text-white">Despertar Mental es una p√°gina dedicada a compartir conocimiento para el despertar de las personas, procurando buscar la verdad y el bien de la comunidad.</p>
      </div>

    </div>
  </div>
</div>

<div class="card-deck my-2">
  <div class="card" *ngFor="let post of latestTwoPost | async">
    <div *ngIf="post">
      <img class="card-img-top" src="{{post.img_banner}}" width="100%" height="200" alt="Card image cap">
      <div class="card-body d-flex flex-column align-items-start ">
        <strong class="d-inline-block mb-2 text-primary">Espiritualidad</strong>
        <h3 class="mb-0">
          <a class="text-dark" [routerLink]="['/post', post.uid]">{{post.title}}</a>
        </h3>
        <div class="mb-1 text-muted">{{post.createdAt.toDate() | date}}</div>
        <div class="text-justify" [innerHTML]="post.body | mdToHtml | slice:0:300"></div>
        <a [routerLink]="['/post', post.uid]">Seguir Leyendo</a>
      </div>
    
    </div>
  </div>
</div>
